<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>绘图入门</h2>
    <canvas id="mc" width="400" height="280" style="border: 1px solid black"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById('mc');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#f00';
        ctx.fillRect(30,20,120,60);
        ctx.fillStyle = '#ff0';
        ctx.fillRect(80,60,120,60);
        ctx.strokeStyle = "#00f";
        ctx.lineWidth = 10;
        ctx.strokeRect(30,130,120,60);
        ctx.strokeStyle = "#0ff";
        ctx.lineJoin = "round";
        ctx.strokeRect(80,160,120,60);
        ctx.strokeStyle = "#f0f";
        ctx.lineJoin = "bevel";
        ctx.strokeRect(130,190,120,60);
    </script>
</body>
</html>
