<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float属性</title>
    <style type="text/css">
        div{
            border: 1px solid black;
            width: 300px;
            height: 80px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="float: left;">left</div>
    <div style="float: left">left</div>
    <div style="float: right;">right</div>
    <div style="float: right;">right</div>
</body>
</html>
